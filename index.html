<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roomiefies - Coming Soon</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styling */
    body {
      background: linear-gradient(to right, #8360c3, #2ebf91);
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 600px;
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      transition: transform 0.2s ease;
    }
    .container:hover {
      transform: translateY(-5px);
    }
    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #ffffff;
    }
    .subtext {
      font-size: 1.2rem;
      color: #eeeeee;
      margin-bottom: 40px;
    }
    .subtext .english {
      font-size: 0.9rem;
      color: #dcdcdc;
      margin-top: -10px;
    }
    /* Countdown Styling */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .countdown .time-box {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      padding: 20px;
      min-width: 80px;
      transition: background-color 0.3s ease;
    }
    .countdown .time-box:hover {
      background-color: rgba(0, 0, 0, 0.3);
    }
    .countdown .time-box h2 {
      font-size: 2.2rem;
      margin: 0;
      font-weight: 500;
    }
    .countdown .time-box p {
      font-size: 0.9rem;
      margin: 0;
      color: #dddddd;
    }
    /* Footer Styling */
    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #cccccc;
    }
    .footer a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .footer a:hover {
      color: #2ebf91;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Roomiefies</h1>
  <p class="subtext">
    Ev Arkadaşım Projesi Çok Yakında Sizlerle!<br>
    <span class="english">Our Roommate Project is Coming Soon!</span>
  </p>
  
  <!-- Countdown Timer -->
  <div class="countdown" id="countdown">
    <div class="time-box">
      <h2 id="days">90</h2>
      <p>Gün<br><span class="english">Days</span></p>
    </div>
    <div class="time-box">
      <h2 id="hours">00</h2>
      <p>Saat<br><span class="english">Hours</span></p>
    </div>
    <div class="time-box">
      <h2 id="minutes">00</h2>
      <p>Dakika<br><span class="english">Minutes</span></p>
    </div>
    <div class="time-box">
      <h2 id="seconds">00</h2>
      <p>Saniye<br><span class="english">Seconds</span></p>
    </div>
  </div>
  
  <!-- Footer with Contact Info -->
  <div class="footer">
    <p>Bizimle iletişime geçmek için <a href="mailto:info@roomiefies.com">info@roomiefies.com</a> adresine ulaşabilirsiniz.<br>
    <span class="english">Contact us at <a href="mailto:info@roomiefies.com">info@roomiefies.com</a> for inquiries.</span></p>
  </div>
</div>

<!-- Bootstrap JS & JQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const countdownElement = {
    days: document.getElementById("days"),
    hours: document.getElementById("hours"),
    minutes: document.getElementById("minutes"),
    seconds: document.getElementById("seconds")
  };

  // Countdown target date (27 January 2025)
  const countdownEndDate = new Date("2025-01-27T00:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const timeLeft = countdownEndDate - now;

    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    countdownElement.days.innerText = days;
    countdownElement.hours.innerText = hours.toString().padStart(2, '0');
    countdownElement.minutes.innerText = minutes.toString().padStart(2, '0');
    countdownElement.seconds.innerText = seconds.toString().padStart(2, '0');

    if (timeLeft < 0) {
      clearInterval(countdownInterval);
      document.querySelector(".container").innerHTML = "<h1>Roomiefies Başlıyor!</h1><p>Web sitemiz artık hazır. Hemen keşfedin!</p>";
    }
  }

  const countdownInterval = setInterval(updateCountdown, 1000); // Update every second
</script>

</body>
</html>
